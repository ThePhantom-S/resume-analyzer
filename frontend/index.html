<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerGPT | Secure Authorization</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    :root {
      /* Dark Theme (Default) */
      --bg: #030712;
      --surface: rgba(17, 24, 39, 0.55); 
      --glass-border: rgba(255, 255, 255, 0.06);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #6366f1;
      --accent: #06b6d4;
      --btn-bg: rgba(255, 255, 255, 0.03);
      --glow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
    }

    [data-theme="light"] {
      /* Light Theme */
      --bg: #f8fafc;
      --surface: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(99, 102, 241, 0.12);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --primary: #4f46e5;
      --accent: #0891b2;
      --btn-bg: rgba(99, 102, 241, 0.04);
      --glow: 0 40px 100px -20px rgba(99, 102, 241, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      overflow: hidden;
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.08) 0px, transparent 50%);
    }

    .theme-toggle {
      position: absolute;
      top: 40px;
      right: 40px;
      background: var(--surface);
      border: 1px solid var(--glass-border);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      backdrop-filter: blur(20px);
    }

    .orb {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(140px);
      z-index: -1;
      opacity: 0.35;
      pointer-events: none;
      animation: drift 20s infinite alternate ease-in-out;
    }
    .orb-1 { background: var(--primary); top: -200px; right: -100px; }
    .orb-2 { background: var(--accent); bottom: -200px; left: -100px; animation-delay: -5s; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(150px, 100px) scale(1.15); }
    }

    .login-card {
      background: var(--surface);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
      padding: 5rem 4rem;
      border-radius: 4rem; 
      box-shadow: var(--glow);
      text-align: center;
      max-width: 520px;
      width: 90%;
      position: relative;
    }

    .logo {
      font-family: 'Space Grotesk';
      font-weight: 800;
      font-size: 2.8rem;
      letter-spacing: -2px;
      background: linear-gradient(135deg, var(--text-main) 40%, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    h2 { font-weight: 700; font-size: 1.8rem; margin-bottom: 1.2rem; letter-spacing: -1px; }
    p { color: var(--text-muted); margin-bottom: 3.5rem; line-height: 1.8; font-size: 1rem; font-weight: 500; }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      width: 100%;
      padding: 18px;
      border-radius: 1.4rem;
      border: 1px solid var(--glass-border);
      background: var(--btn-bg);
      color: var(--text-main);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-google:hover {
      background: var(--text-main);
      color: var(--bg);
      transform: translateY(-4px);
      box-shadow: 0 15px 30px -10px var(--primary);
    }

    .btn-google img { width: 22px; height: 22px; }

    footer {
      position: absolute;
      bottom: 40px;
      font-size: 0.7rem;
      font-weight: 800;
      color: var(--text-muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-dot { 
      width: 8px; height: 8px; 
      background: #10b981; 
      border-radius: 50%; 
      box-shadow: 0 0 12px #10b981;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon">üåô</button>
  
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="login-card">
    <div class="logo">CareerGPT</div>
    <h2>Initiate Career Sync</h2>
    <p>Analyze your professional vector and generate a personalized mastery roadmap powered by AI intelligence.</p>
    
    <button class="btn-google" onclick="login()">
      <i class="fa-brands fa-google"></i>
      Authorize with Google
    </button>
  </div>

  <footer>
    <div class="status-dot"></div>
    Infrastructure Online
  </footer>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <script>
    // Theme sync logic
    const themeIcon = document.getElementById('themeIcon');
    const savedTheme = localStorage.getItem('career_theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeIcon.innerText = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', next);
      localStorage.setItem('career_theme', next);
      themeIcon.innerText = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
